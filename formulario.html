    <main>
       <h1 id="INSCRIPCIÓN">INSCRIPCIÓN</h1>
        <section class="formulario">
            <form action="" method="post">
            <label for="nombre">Nombre:</label> <br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required> <br><br>
          
            <label for="correo">Correo electrónico:</label> <br>
            <input type="email" id="correo" name="correo" placeholder="Correo @" required> <br><br>

            <label for="contraseña">Contraseña:</label> <br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required> <br><br>
          
            <label for="edad">Edad:</label> <br>
            <input type="number" id="edad" name="edad" required> <br><br>
          
            <label for="identificacion">Identificación:</label> <br>
            <input type="text" id="identificacion" name="identificacion" placeholder="Documento" required> <br><br>
          
            <label for="ciudad">Ciudad:</label> <br>
            <input type="text" id="ciudad" name="ciudad" required> <br><br>
          
            <button type="submit"><a href="index.html">Enviar</a></button>
            

            </form>
        </section>
